      <div id="cuerpo">
        <div class="container">
        
            <form id="form_subida" method="post" enctype="multipart/form-data">
              <div class="container-fluid">
                                        <div class="row" id="fila_1">
                                          <div class="col-md-4 col-md-offset-1">
                                            <div class="form-group">
                                              <label class="control-label col-xs-5">Habitaciones:</label>
                                              <div class="col-xs-1">
                                                <select name="habitaciones" id="habitaciones">
                                                  <option value="1">1
                                                  <option value="2">2
                                                  <option value="3">3
                                                  <option value="4">4
                                                </select>
                                              </div>
                                            </div>
                                            <br><br>
                                            <div class="form-group">
                                              <label class="control-label col-xs-5">Baños:</label>
                                              <div class="col-xs-1">
                                                <select name="banios" id="banios">
                                                  <option value="1">1
                                                  <option value="2">2
                                                  <option value="3">3
                                                  <option value="4">4
                                                </select>
                                              </div>
                                            </div>
                                            <br><br>
                                            <div class="form-group">
                                              <label class="control-label col-xs-5">Tipo de baño:</label>
                                              <div class="col-xs-2">
                                                <select  name="tipo_banio" id="tipo_banio">
                                                  <option value="privado">Privado
                                                  <option value="compartido">Compartido
                                                </select>
                                              </div>
                                            </div>
                                            <br><br>
                                            <div class="form-group">
                                              <label class="control-label col-xs-5">Wifi:</label>
                                              <div class="col-xs-1">
                                                <select  name="wifi" id="wifi">
                                                  <option value="Si">Sí
                                                  <option value="No">No
                                                </select>
                                              </div>
                                            </div>
                                            <br><br>
                                            <div class="form-group">
                                                <label class="control-label col-xs-5">Ciudad:</label>
                                                <div class="col-xs-2">
                                                  <select name="ciudad" id="ciudad">
                                                  <option value="Santa Cruz">Santa Cruz</option>
                                                  <option value="La Laguna">La Laguna</option>
                                                  <option value="La Cuesta">La Cuesta</option>
                                                  </select>
                                                </div>
                                            </div>
                                            <br><br>
                                          </div><!-- div class="col-md-6" -->

                                          <div class="col-md-6">
                                            <div class="form-group">
                                              <label class="control-label col-xs-3">Teléfono:</label>
                                              <div class="col-xs-5">
                                                <input name="telefono" class="form-control" id="telefono" placeholder="922-00-00-00">
                                              </div>
                                            </div>
                                            <br><br>
                                            <div class="form-group">
                                              <label class="control-label col-xs-3">Precio:</label>
                                              <div class="col-xs-5">
                                                <input name="precio" class="form-control" id="precio" placeholder="Precio en Euros">
                                              </div>
                                            </div>
                                            <br><br>
                                            <div class="form-group">
                                              <label class="control-label col-xs-3">Descripción:</label>
                                              <div class="col-xs-9">
                                                <textarea name="descripcion" id="descripcion" rows="7" cols="50" class="form-control" placeholder="Descripción"></textarea>
                                              </div>
                                            </div>
                                            <br>
                                        </div> <!-- class="col-md-6" -->
                                      </div> <!-- row #fila_1 -->


              <br>                        
                  <div class="row" id="fila_2">
                    <div class="form-group">
                      <label class="control-label col-xs-2">Spanish Input</label>
                      <div class="col-xs-9">
                        <input name="imagen" id="file_subida" type="file" multiple>
                        <!-- <input id="file-es" name="file-es[]" type="file"> -->
                      </div>
                    </div>
                  </div> <!-- row #fila_2-->

              <div class="row" id="fila_3" >
                    <div id="botones">
                      <button class="btn btn-danger btn-large" type="reset" value="Reset"><i class="icon-white icon-trash"></i> No publicar mi anuncion</button>
                      <button class="btn btn-primary btn-large" type="button" value="Submit" id="subir"><i class="icon-white icon-ok"></i> Publique mi anuncio</button>
                    </div>
              </div><!-- row #fila_3-->
            </div> <!-- class container-fluid dentro del form -->
          </form>
